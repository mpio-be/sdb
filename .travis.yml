language: r
cache: packages
latex: false
fortran: false

sudo: required
warnings_are_errors: false
r_check_args: '--no-tests'

services:
 - mysql

r_packages:
  - covr

before_install:
  - mysql -u root --password="" < tests/testdb.sql 


after_success:
  - Rscript -e 'library(covr); codecov()'


apt_packages:
  - libmysqlclient-dev
  - gdal-bin
  - libgdal-dev
  - libgdal1-dev
  - libproj-dev
  - libgdal1h


  